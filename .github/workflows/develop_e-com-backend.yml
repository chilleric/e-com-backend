# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - e-com-backend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        env:
          MONGO_DATABASE_URI: ${{ secrets.MONGO_DATABASE_URI_E_COM }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME_E_COM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD_E_COM }}
          KEY_JWT: ${{ secrets.KEY_JWT_E_COM }}
          DEFAULT_PASSWORD: ${{ secrets.DEFAULT_PASSWORD_E_COM}}
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'e-com-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D8DF71C4FFCD44F390F2B09904D1120D }}
          package: '*.jar'
